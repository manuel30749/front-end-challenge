<div class="col-md-4">
  <div class="buy">
    <span>POSTURAS DE COMPRA <span class="amountPosture"><span class="coinBuy">MXN </span>Bid 1111.111.11</span></span>
  </div>
  <div class="buyTable">
    <table style="width: 600px;">
      <tr>
        <th>.</th>
        <th style="padding-left: 50px;"></th>
        <th>SUM</th>
        <th style="padding-left: 50px;"></th>
        <th><span>BTC</span> MONTO</th>
        <th style="padding-left: 50px;"></th>
        <th><span>MXN</span> VALOR</th>
        <th style="padding-left: 50px;"></th>
        <th><span>MXN</span> PRECIO</th>
      </tr>
      <tr *ngFor="let trade of trades">
        <td *ngIf="trade.maker_side == 'buy'">-</td>
        <td></td>
        <td *ngIf="trade.maker_side == 'buy'">0.1</td>
        <td></td>
        <td *ngIf="trade.maker_side == 'buy'">123</td>
        <td></td>
        <td *ngIf="trade.maker_side == 'buy'">234</td>
        <td></td>
        <td *ngIf="trade.maker_side == 'buy'" class="buyPrice">{{ trade.price }}</td>
      </tr>
    </table>
  </div>
</div>
<div class="col-md-1 separator"></div>
<div class="col-md-4 col-md-offset-2">
  <div class="sales">
    <span><span>1111.111.11 Ask <span class="coinSell">MXN</span></span>POSTURAS DE VENTA</span>
  </div>
  <div class="sellTable">
    <table style="width: 600px;">
      <tr>
        <th><span>MXN</span> PRECIO</th>
        <th style="padding-left: 50px;"></th>
        <th><span>MXN</span> VALOR</th>
        <th style="padding-left: 50px;"></th>
        <th><span>BTC</span> MONTO</th>
        <th style="padding-left: 50px;"></th>
        <th>SUM</th>
        <th style="padding-left: 50px;"></th>
        <th>.</th>
      </tr>
      <tr *ngFor="let trade of trades">
        <td *ngIf="trade.maker_side == 'sell'" class="sellPrice">{{ trade.price }}</td>
        <td></td>
        <td *ngIf="trade.maker_side == 'sell'">123</td>
        <td></td>
        <td *ngIf="trade.maker_side == 'sell'">234</td>
        <td></td>
        <td *ngIf="trade.maker_side == 'sell'">0.1</td>
        <td></td>
        <td *ngIf="trade.maker_side == 'sell'">-</td>
      </tr>
    </table>
  </div>
</div>
