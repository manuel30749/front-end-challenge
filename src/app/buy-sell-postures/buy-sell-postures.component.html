<div class="col-md-4 buySection">
  <div class="buy">
    <span>POSTURAS DE COMPRA <span class="amountPosture"><span class="coinBuy">MXN </span>Bid {{ tickers.bid }}</span></span>
  </div>
  <div class="buyTable">
    <table style="width: 600px;">
      <tr>
        <th>.</th>
        <th style="padding-left: 50px;"></th>
        <th>SUM</th>
        <th style="padding-left: 50px;"></th>
        <th><span>BTC</span> MONTO</th>
        <th style="padding-left: 50px;"></th>
        <th><span>MXN</span> VALOR</th>
        <th style="padding-left: 50px;"></th>
        <th><span>MXN</span> PRECIO</th>
      </tr>
      <tr *ngFor="let order of orderBook.bids" class="buyRows">
        <td >-</td>
        <td></td>
        <td class="sumBuyPosture">0.1</td>
        <td></td>
        <td class="orderAmountBuyPosture">{{ order.amount }}</td>
        <td></td>
        <td class="valueBuyPosture">234</td>
        <td></td>
        <td class="buyPrice">{{ order.price }}</td>
      </tr>
    </table>
  </div>
</div>
<div class="col-md-1 separator"></div>
<div class="col-md-4 col-md-offset-2 salesSection">
  <div class="sales">
    <span><span>{{ tickers.ask }} Ask <span class="coinSell">MXN</span></span>POSTURAS DE VENTA</span>
  </div>
  <div class="sellTable">
    <table style="width: 600px;">
      <tr>
        <th><span>MXN</span> PRECIO</th>
        <th style="padding-left: 50px;"></th>
        <th><span>MXN</span> VALOR</th>
        <th style="padding-left: 50px;"></th>
        <th><span>BTC</span> MONTO</th>
        <th style="padding-left: 50px;"></th>
        <th>SUM</th>
        <th style="padding-left: 50px;"></th>
        <th>.</th>
      </tr>
      <tr *ngFor="let order of orderBook.asks" class="salesRows">
        <td class="sellPrice">{{ order.price }}</td>
        <td></td>
        <td>123</td>
        <td></td>
        <td>{{ order.amount }}</td>
        <td></td>
        <td>0.1</td>
        <td></td>
        <td>-</td>
      </tr>
    </table>
  </div>
</div>
